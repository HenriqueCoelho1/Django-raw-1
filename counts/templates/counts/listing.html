<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Listagens</h2>
    <ul>
        {% for tr in transactions %}
            <a href="{% url 'url_update' tr.id %}">
                <li>{{tr.description}} - {{tr.dt_insert}} - ${{tr.value}}</li>
            </a>
        {% endfor %}
    </ul>

    <a href="{%url 'url_new'%}">New</a>
    
</body>
</html>
